<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 2</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="wrapper">

		<div id="navbar">
			<input type="text" placeholder="Search" class="search">
			<input type="button" value="Add New Note" id="addNote">
		</div>

		<section>
			<table class="bill-table"> 
				<thead>
					<tr>
						<th>Description <span id="sortName">&#9660</span></th>
						<th>Date <span id="sortDate">&#9660</span></th>
						<th>Type <span id="sortType">&#9660</span></th>
						<th>Amount <span id="sortAmount">&#9660</span></th>
					</tr>
				</thead>
				<tbody id="noteBook">
				
				</tbody>
			</table>
		</section>
		

		<section class="hidden" id="noteNode">
			<form id="noteForm">
				<input type="text" placeholder="New Note title" name="description">
				<input type="text" placeholder="New Note title" name="type">
				<input type="text" placeholder="New Note title" name="amount">
				<input type="text" placeholder="New Note title" name="date">
				<div>
					<input type="button" value="Save" id="save" name="submit">
					<input type="button" value="Discard" id="discard" name="discard">
				</div>
			</form>
		</section>
	</div>

	<script src="js/createBill.js"></script>
</body>
</html>
