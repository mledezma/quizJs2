<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Title</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/jquery.min.js"></script>
    </head>
    <body>
        <div class="full-wrapper clearfix">

            <!-- New Bill -->
            <section class="bill-new col-50">
                <form id="billForm">
                    <div><label for="name">Name</label><input required type="text" id="name" name="name"></div>
                    <div><label for="amount">Amount</label><input required type="number" id="amount" name="amount"></div>
                    <div><label for="date">Date</label><input required type="date" id="date" name="date"></div>
                    <div><label for="type">Type</label>
                        <select id="type">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                        </select>
                    </div>
                    <div><input type="reset" name="reset"><input type="submit" name="submit" id="submit"></div>
                </form>  
            </section>
        
            <div class="col-50 center">
                
                <!-- List of Bills -->
                <section class="bill-list">
                    <button class="btn-list">Deploy bills</button>
                    <table class="bill-table hidden"> 
                        <thead>
                            <tr>
                                <th>Name <span id="sortName">&#9660</span></th>
                                <th>Type <span id="sortType">&#9660</span></th>
                                <th>Date <span id="sortDate">&#9660</span></th>
                                <th>Amount <span id="sortAmount">&#9660</span></th>
                            </tr>
                        </thead>
                        <tbody id="billTable">
                        
                        </tbody>
                    </table>
                </section>

                <!-- Sum of Bills -->
                <section class="bill-sum">
                    <button class="btn-sum">Deploy sum of the bills</button>
                    <ul class="bill-sum-list hidden">
                        <div>
                            <li>Bills A:</li>
                            <span id="billA"></span>
                        </div>
                        <div>
                            <li>Bills B:</li>
                            <span id="billB"></span>
                        </div>
                        <div>
                            <li>Bills C:</li>
                            <span id="billC"></span>
                        </div>
                    </ul>            
                </section>
            </div>

        </div>

        <script src="js/main.js"></script>  
        <script src="js/layout.js"></script>      
    </body>
</html>
