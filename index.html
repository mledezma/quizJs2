<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Homework 2</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<div class="wrapper">

		<div id="buttons">
			<input type="button" value="Add New Bill" id="addBill">
			<input type="button" value="Edit Bill">
			<input type="button" value="Delete Bill">
		</div>

		<section>
			<table class="bill-table"> 
				<thead>
					<tr>
						<th>Description</th>
						<th>Date <span id="sortDate">&#9660</span></th>
						<th>Type <span id="sortType">&#9660</span></th>
						<th>Amount <span id="sortAmount">&#9660</span></th>
					</tr>
				</thead>
				<tbody id="billTable">
				
				</tbody>
			</table>
		</section>
		

		<section class="hidden" id="billNode">
			<form id="billForm">
				<label for="description">Description:</label>
				<input id="description" type="text" placeholder="New Note title" name="description" required>
				<label for="type">Type:</label>
				<select id="type" name="type" placeholder="New Note title">
					<option value="credit">Credit</option>	
					<option value="debit">Debit</option>	
				</select>
				<label for="amount">Amount:</label>
				<input id="amount" type="number" placeholder="New Note title" name="amount" required>
				<label for="date">Date:</label>
				<input id="date" type="date" placeholder="New Note title" name="date" required>
				<label for="department">Department:</label>
				<input id="department" type="text" placeholder="New Note title" name="department">
				<label for="notes">Notes:</label>
				<input id="notes" type="text" placeholder="New Note title" name="notes">
				<div>
					<input type="button" value="Save" id="save" name="submit">
					<input type="button" value="Discard" id="discard" name="discard">
				</div>
			</form>
		</section>
	</div>

	<script src="js/createBill.js"></script>
</body>
</html>
